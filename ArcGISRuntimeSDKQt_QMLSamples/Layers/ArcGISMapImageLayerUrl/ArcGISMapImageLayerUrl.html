<p>This sample demonstrates how to create a map image layer.</p>
<p>This sample constructs an <code>ArcGISMapImageLayer</code> by passing in a URL to the REST endpoint of the map service. The map image layer is then added to a <code>Basemap</code>, and the basemap is added to the <code>Map</code>.</p>
